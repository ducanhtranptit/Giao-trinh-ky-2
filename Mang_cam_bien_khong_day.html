<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài giảng mạng cảm biến không dây</title>
		<style>
			#imageContainer {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
			}

			img {
				margin: 5px;
				width: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="imageContainer"></div>

		<script>
			function loadAndDisplayImages() {
				var imageContainer = document.getElementById("imageContainer");

				for (var page = 1; page <= 194; page++) {
					var imageUrl =
						"http://dlib.ptit.edu.vn/flowpaper/services/view.php?doc=166033186789774701133281539623388127444&format=jpg&page=" +
						page +
						"&subfolder=16/60/33/";
					var imageElement = document.createElement("img");
					imageElement.src = imageUrl;
					imageElement.alt = "Page " + page;
					imageContainer.appendChild(imageElement);
				}
			}
			window.onload = loadAndDisplayImages;
		</script>
	</body>
</html>
