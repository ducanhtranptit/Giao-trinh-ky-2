<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài giảng mạng truyền thông vô tuyến</title>
		<style>
			#imageContainer {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				align-items: center;
			}

			img {
				margin: auto;
				display: block;
				max-width: 1000px;
				height: auto;
			}
		</style>
	</head>
	<body>
		<div id="imageContainer"></div>

		<script>
			function loadAndDisplayImages() {
				var imageContainer = document.getElementById("imageContainer");
				for (var page = 1; page <= 188; page++) {
					var imageUrl =
						"http://dlib.ptit.edu.vn/flowpaper/services/view.php?doc=20907893438507474322038146840303507280&format=jpg&page=" +
						page +
						"&subfolder=20/90/78/";
					var imageElement = document.createElement("img");
					imageElement.src = imageUrl;
					imageElement.alt = "Page " + page;
					imageContainer.appendChild(imageElement);
				}
			}
			window.onload = loadAndDisplayImages;
		</script>
	</body>
</html>
